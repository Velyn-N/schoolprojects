<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes - A JDBC Showcase</title>

  <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/css/index.css">
</head>
<body>
  <script src="/lib/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/js/jquery-3.5.1.min.js"></script>
  <script src="/lib/js/vue.js"></script>

  <div class="container text-center" style="margin-top: 1.5rem;">
    <div class="row">
      <h2><b>Notes - A JDBC Showcase</b></h2>
      <hr>
    </div>
    <div class="row input-group">
      <button class="btn btn-secondary col-1" data-bs-toggle="modal" data-bs-target="#newCategoryModal" title="Add Category">
        +
      </button>
      <span class="col-1"></span>
      <input id="searchInput" placeholder="Search..." class="form-control col-7">
      <span class="col-1"></span>
      <button id="searchButton" class="btn btn-secondary col-2" title="Search Notes">
        Search
      </button>
    </div>
    <div id="categories">
      <div v-for="category in categories" class="row category">
        <div class="row">
          <h4 class="col-8">{{ category.name }}</h4>
          <span class="col-4 text-end">
            <a title="New Note">
              <h2>+</h2>
            </a>
          </span>
        </div>
        <hr>
        <div v-for="note in category.notes" class="card col" v-bind:style="{ 'background-color': category.color }">
          <div class="card-header">
            {{ note.title }}
          </div>
          <div class="card-body">
            {{ note.content }}
          </div>
          <div class="card-footer">
            <table class="w-100">
              <tr>
                <td class="text-start">
                  {{ note.creationDate }}
                </td>
                <td class="text-end">
                  xxx
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newCategoryModal" tabindex="-1" aria-labelledby="newCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCategoryModalLabel">New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newNoteModal" tabindex="-1" aria-labelledby="newNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newNoteModalLabel">New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/lib/js/index.js"></script>
</body>
</html>
